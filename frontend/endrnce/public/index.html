<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>

    <link rel="icon" href="<%= htmlWebpackPlugin.options.PUBLIC_URL %>/media/logos/favicon.ico"/>
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.options.PUBLIC_URL %>logo192.png"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
    <link rel="stylesheet" id="layout-styles-anchor"
          href="<%= htmlWebpackPlugin.options.PUBLIC_URL %>/css/splash-screen.css"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />-->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body id="kt_body" class="page-loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--begin::Theme mode setup on page load-->
    <script>
        let themeMode = 'system'

        if (localStorage.getItem('kt_theme_mode_value')) {
            themeMode = localStorage.getItem('kt_theme_mode_value')
        }

        if (themeMode === 'system') {
            themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        document.documentElement.setAttribute('data-bs-theme', themeMode)
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="root"></div>

    <div id="splash-screen" class="splash-screen">
        <img
            src="<%= htmlWebpackPlugin.options.PUBLIC_URL %>/media/logos/default-dark.svg"
            class="dark-logo"
            alt="Endurance"
        />
        <img
            src="<%= htmlWebpackPlugin.options.PUBLIC_URL %>/media/logos/default.svg"
            class="light-logo"
            alt="Endurance"
        />
        <span>Loading ...</span>
    </div>
    <div id="root-modals"></div>
</body>
</html>
